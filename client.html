<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Console</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 20px;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .console {
            display: flex;
            flex-direction: column;
            width: 80%;
            margin: auto;
            padding: 20px;
            background-color: #2d2d2d;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .console-input {
            flex: 1;
            height: 150px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #1e1e1e;
            border: 1px solid #555555;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            border-radius: 3px;
            resize: none;
        }
        .console-output {
            flex: 1;
            height: 300px;
            padding: 10px;
            background-color: #1e1e1e;
            border: 1px solid #555555;
            color: #ffffff;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            overflow-y: auto;
            white-space: pre-wrap;
            border-radius: 3px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #007acc;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-top: 10px;
            align-self: flex-end;
        }
        .button:hover {
            background-color: #005f9e;
        }
    </style>
</head>
<body>
    <div class="console">
        <textarea id="consoleInput" class="console-input" placeholder="Type your command here..."></textarea>
        <button id="sendButton" class="button">Send</button>
        <pre id="consoleOutput" class="console-output"></pre>
    </div>

    <script>
        let socket;

        function connectWebSocket() {
            socket = new WebSocket("ws://localhost:8887");

            socket.onopen = () => {
                logToConsole("Connected to server");
            };

            socket.onmessage = (event) => {
                logToConsole("Message from server: " + event.data);
            };

            socket.onclose = () => {
                logToConsole("Connection closed");
            };

            socket.onerror = (error) => {
                logToConsole("Error: " + error.message);
            };
        }

        function logToConsole(message) {
            const consoleOutput = document.getElementById('consoleOutput');
            consoleOutput.textContent += message + "\n";
            consoleOutput.scrollTop = consoleOutput.scrollHeight; // Scroll to bottom
        }

        document.getElementById('sendButton').onclick = () => {
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                logToConsole("Connecting to WebSocket...");
                connectWebSocket();
                setTimeout(() => sendMessage(), 1000); // Give time for connection
            } else {
                sendMessage();
            }
        };

        function sendMessage() {
            const input = document.getElementById('consoleInput');
            const message = input.value.trim();
            if (message) {
                socket.send(message);
                logToConsole("Sent: " + message);
                input.value = ''; // Clear the input field
            }
        }
    </script>
</body>
</html>
